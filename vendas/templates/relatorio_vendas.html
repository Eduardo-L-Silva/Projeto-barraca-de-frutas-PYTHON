<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relatório de Vendas</h1>

        <table>
            <thead>
                <tr>
                    <th>Fruta</th>
                    <th>Quantidade</th>
                    <th>Valor Total</th>
                    <th>Desconto</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                {% for venda in vendas %}
                    <tr>
                        <td>{{ venda.fruta.nome }}</td>
                        <td>{{ venda.quantidade }}</td>
                        <td>{{ venda.valor_total }}</td>
                        <td>{{ venda.desconto }}%</td>
                        <td>{{ venda.horario }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5">Nenhuma venda encontrada.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'pagina_principal_vendedor' %}">Voltar</a>
    </div>
</body>
</html>
